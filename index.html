<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Journey</title>
</head>
<body>
    <div class="container-bg">
        <header>
            <h1>Journey</h1>
            <div class="right-container">
                <div class="icons">
                    <a href="#" class="cal-link"><div class="calendar"></div></a>
                    <a href="#" class="for-link"><div class="forum"></div></a>
                    <a href="#" class="jour-link"><div class="journey"></div></a>
                </div>
                <div class="welcome-text-block">
                    <p class="line-text">Welcome,</p>
                    <a href="#" class="line-text link">Log In</a>
                    <p class="line-text">or</p>
                    <a href="#" class="link line-text">Sign Up</a>
                </div>
            </div>
        </header>
        <div class="form-block">
            <div class="form-inner-container">
                <div class="signup">Sign Up</div>
                <a href="#" class="link"><div class="login">Log In</div></a>
                <div class="fb">Facebook</div>
                <div class="g">Google+</div>
                <div class="or-block">or</div>
                <form action="#" method="POST">
                    <input type="text" class="form-field" placeholder="First Name" value="Jason" autofocus>
                    <input type="text" placeholder="Last Name" class="form-field">
                    <input type="email" placeholder="Email" class="form-field">
                    <input type="password" placeholder="Choose Password" class="form-field">
                    <input type="password" placeholder="Confirm Password" class="form-field">
                    <label class="check"><input type="checkbox" class="chkbx" checked>Agree our <a href="#" class="link">Terms & Conditions</a></label>
                    <input type="submit" value="Create Account" class="btn">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
